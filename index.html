    <v-content style="background-color:#FBF9C2">
      <v-container>
        <v-row
          class="text-h3 mb-3 mt-3"
          justify="center"
          color="#E45479"
          >

        <v-row
          class="mb-3 mt-3"
          align="center"
          justify="center"
          >
          <v-col 
            cols="4"            
            >
            <v-text-field
              class="ml-6 mr-6"

          </v-col>
            <v-col 
            cols="6"            
            >

              class="ml-6 mr-6"

              color="#6389D1"
            ></v-text-field>
          </v-col>
               <v-col 
            cols="5"            
            >
            <v-text-field
              class="ml-6 mr-6"
              label="Locationを入力…"
              v-model:value="Location"
              filled
              color="#6389D1"
            ></v-text-field>
          </v-col>
          <v-col 
            cols="5"            
            >
              <v-text-field
              class="ml-6 mr-6"
              label="Styleを入力…"
              v-model:value="Style"
              filled
              color="#6389D1"
            ></v-text-field>
          </v-col>
        </v-row>
        <v-row
          class="mb-3 mt-3"
          align="center"
          justify="center"
          style="color:#4D4766"

          >

         <div class="profile-card">

        <span class="card-id">ID: {{ ID }}</span>
        <span class="card-name">Name: {{ Name }}</span>
        <span class="card-location">Location: {{ Location }}</span>
        <span class="card-style">Style: {{ Style }}</span>
    </div>
</div>

          </v-row>

          class="mb-3 mt-3"

          justify="center"
          >
          <v-btn v-on:click="addData"

               color="#E45479"
               >keep

        </v-row>
        <v-row
          class="mb-3 mt-3"
          justify="center"
          >
